name: CI - Build Check

on:
  pull_request:
    branches:
      - main  # mainã¸ã®PRã§å®Ÿè¡Œ
  push:
    branches-ignore:
      - main  # mainä»¥å¤–ã®ãƒ–ãƒ©ãƒ³ãƒã¸ã®pushã§å®Ÿè¡Œ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc -b --noEmit

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Lintã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ“ãƒ«ãƒ‰ã¯ç¶šè¡Œ

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found"
            exit 1
          fi
          echo "âœ… Build successful!"
          echo "ğŸ“¦ Build size:"
          du -sh dist/
          echo ""
          echo "ğŸ“„ Files:"
          ls -lh dist/

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-output
          path: dist/
          retention-days: 7
